<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="login.css" />
    </head>
    <script src="login.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <body>
        <section>
            <div class="container">
                <div class="user signinBx">
                    <div class="imgBx"><img src="smit.jpeg" alt="img" /></div>
                    <div class="formBx">
                        <form action="" onsubmit="return false;">
                            <h2>Sign In</h2>
                            <input
                                type="text"
                                name=""
                                placeholder="Username"
                                id="username"
                            />
                            <input
                                type="password"
                                name=""
                                placeholder="Password"
                                id="password"
                            />
                            <input
                                type="submit"
                                name=""
                                value="Login"
                                onclick="handleLogin()"
                            />
                            <p class="signup">
                                Don't have an account ?
                                <a href="#" onclick="toggleForm();">Sign Up.</a>
                            </p>
                        </form>
                    </div>
                </div>
                <div class="user signupBx">
                    <div class="formBx">
                        <form action="" onsubmit="return false;">
                            <h2>Create an account</h2>
                            <input
                                type="text"
                                name=""
                                placeholder="Username"
                                id="username-signup"
                            />
                            <input
                                type="email"
                                name=""
                                placeholder="Email Address"
                                id="email"
                            />
                            <input
                                id="password-signup"
                                type="password"
                                name=""
                                placeholder="Create Password"
                            />
                            <input
                                type="password"
                                name=""
                                placeholder="Confirm Password"
                                id="password-confirm"
                            />
                            <input
                                type="submit"
                                name=""
                                value="Sign Up"
                                onclick="handleSignup()"
                            />
                            <p class="signup">
                                Already have an account ?
                                <a href="#" onclick="toggleForm();">Sign in.</a>
                            </p>
                        </form>
                    </div>
                    <div class="imgBx"><img src="signup.png" alt="" /></div>
                </div>
            </div>
        </section>
    </body>
</html>
